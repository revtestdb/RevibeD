<!-- Settings Modal -->
<div id="settingsModal"
    class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center">
    <div
        class="glass p-6 rounded-xl w-full max-w-2xl border border-slate-700 shadow-2xl transform transition-all scale-100 max-h-[90vh] overflow-y-auto">
        <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
            <i class="fa-solid fa-database"></i> Data Source Manager
        </h3>

        <p class="text-xs text-gray-400 mb-6">Manage your data connections here. Data is saved locally in your
            browser.</p>

        <!-- Dynamic Data Rows -->
        <div id="dataManagerRows" class="space-y-4 mb-6">
            <!-- Rows injected via JS -->
        </div>

        <!-- Backup & Restore Section -->
        <div class="border-t border-slate-700 pt-4 mb-4">
            <h4 class="text-sm font-bold text-gray-300 mb-2">Backup & Restore</h4>
            <div class="flex gap-3">
                <button onclick="exportDatabase()"
                    class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 rounded text-sm transition-colors border border-slate-600">
                    <i class="fa-solid fa-download"></i> Export to JSON
                </button>
                <button onclick="document.getElementById('importFile').click()"
                    class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 rounded text-sm transition-colors border border-slate-600">
                    <i class="fa-solid fa-upload"></i> Import from JSON
                </button>
                <input type="file" id="importFile" class="hidden" accept=".json" onchange="importDatabase(this)">
            </div>
        </div>

        <!-- Security Section -->
        <div class="border-t border-slate-700 pt-4 mb-4">
            <h4 class="text-sm font-bold text-gray-300 mb-2 flex items-center gap-2">
                <i class="fa-solid fa-shield-halved text-accent-green"></i> Security
            </h4>
            <p class="text-[10px] text-gray-500 mb-2">Encrypt your source URLs so they are not visible in the code.
            </p>
            <div class="flex gap-2">
                <input type="password" id="encryptPassword" placeholder="Set Password"
                    class="flex-1 bg-slate-900 border border-slate-600 rounded px-2 py-1 text-xs text-white focus:border-accent-green outline-none">
                <button onclick="generateEncryptedConfig()"
                    class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded text-xs border border-slate-600 transition-colors">
                    Generate Encrypted Config
                </button>
            </div>
            <div id="encryptOutput" class="hidden mt-2">
                <p class="text-[10px] text-accent-yellow mb-1">Copy the object below, replace
                    <code>SECURE_DEFAULTS</code> in the code, then set <code>SECURE_MODE = true</code>.
                </p>
                <textarea id="encryptOutputText"
                    class="w-full h-24 bg-slate-950 border border-slate-700 rounded p-2 text-[10px] font-mono text-green-400 outline-none"></textarea>
            </div>
        </div>

        <div class="mb-4 flex items-center gap-3">
            <input type="checkbox" id="settingsCorsProxy"
                class="w-5 h-5 rounded border-slate-600 bg-slate-800 text-accent-blue focus:ring-accent-blue">
            <label for="settingsCorsProxy" class="text-sm text-gray-300">Use CORS Proxy (Fix connection
                issues)</label>
        </div>

        <div class="flex justify-end gap-3 mt-6">
            <button onclick="closeSettings()"
                class="px-4 py-2 rounded-lg text-gray-300 hover:bg-slate-700 transition-colors text-sm">Close</button>
        </div>
    </div>
</div>
