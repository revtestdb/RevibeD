<!-- AI Analyst Modal -->
<div id="aiModal"
    class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-[70] hidden flex items-center justify-center">
    <div class="glass p-6 rounded-xl w-full max-w-4xl border border-slate-700 shadow-2xl h-[85vh] flex flex-col">
        <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-4">
            <h3 class="text-xl font-bold text-white flex items-center gap-2">
                <i class="fa-solid fa-robot text-accent-purple"></i> Gemini AI Analyst
            </h3>
            <button onclick="closeAIModal()" class="text-gray-400 hover:text-white transition-colors">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <!-- API Key Input (Only shows if not saved) -->
        <div id="apiKeySection" class="mb-4 bg-slate-800 p-4 rounded-lg border border-slate-600 hidden">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Google Gemini API Key</label>
            <div class="flex gap-2">
                <input type="password" id="geminiApiKey" placeholder="Paste your API Key here..."
                    class="flex-1 bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm text-white focus:border-accent-purple outline-none">
                <button onclick="saveApiKey()"
                    class="bg-accent-purple hover:bg-purple-600 text-white px-4 py-2 rounded text-sm font-medium">
                    Save Key
                </button>
            </div>
            <p class="text-[10px] text-gray-500 mt-2">Key is stored locally in your browser. Get one at <a
                    href="https://aistudio.google.com/app/apikey" target="_blank"
                    class="text-accent-blue hover:underline">Google AI Studio</a>.</p>
        </div>

        <!-- Chat/Result Area -->
        <div id="aiResultArea"
            class="flex-1 bg-slate-900/50 rounded-lg border border-slate-700 p-6 overflow-y-auto mb-4 font-mono text-sm text-gray-300 whitespace-pre-wrap">
            <div class="flex flex-col items-center justify-center h-full text-gray-500">
                <i class="fa-solid fa-wand-magic-sparkles text-4xl mb-4 opacity-50"></i>
                <p>Ready to analyze the current dashboard view.</p>
                <p class="text-xs mt-2">Selected Range: <span id="aiDateRange" class="text-gray-300">...</span></p>
                <button onclick="generateAIReport()"
                    class="mt-6 bg-gradient-to-r from-accent-purple to-indigo-600 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition-transform">
                    Generate Insight Report
                </button>
            </div>
        </div>

        <div class="flex justify-between items-center text-xs text-gray-500">
            <span>Powered by Google Gemini</span>
            <button onclick="clearApiKey()" class="hover:text-red-400">Reset API Key</button>
        </div>
    </div>
</div>
