<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Manager - CX Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 800: '#1e293b', 900: '#0f172a' },
                        accent: { blue: '#3b82f6', green: '#10b981', red: '#ef4444', purple: '#8b5cf6', yellow: '#f59e0b' }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 text-gray-200 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="glass border-b border-slate-700 p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-accent-purple rounded flex items-center justify-center text-white font-bold">
                <i class="fa-solid fa-key"></i>
            </div>
            <h1 class="text-lg font-bold tracking-wide text-white">Credentials Manager</h1>
        </div>
        <a href="index.html" class="text-sm text-gray-400 hover:text-white transition-colors">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-8 max-w-4xl mx-auto w-full">

        <!-- Google Credentials Panel -->
        <div class="glass rounded-xl p-6 mb-8 border border-slate-700 shadow-xl">
            <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <i class="fa-brands fa-google text-accent-blue"></i> Google API Credentials
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Google Client ID</label>
                    <input type="password" id="google_client_id" placeholder="Enter OAuth 2.0 Client ID"
                        class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-sm text-white focus:border-accent-blue outline-none transition-colors">
                    <p class="text-[10px] text-gray-500 mt-1">
                        Used for Google Sheets integration.
                    </p>
                </div>
                <div class="flex gap-2">
                    <button onclick="saveGoogleCreds()"
                        class="bg-accent-blue hover:bg-blue-600 text-white py-2 px-4 rounded text-xs font-bold transition-colors shadow-lg"><i
                            class="fa-solid fa-save"></i> Save Client ID</button>
                </div>
            </div>
        </div>

        <!-- Gemini Credentials Panel -->
        <div class="glass rounded-xl p-6 mb-8 border border-slate-700 shadow-xl">
            <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles text-accent-yellow"></i> Gemini API Credentials
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Gemini API Key</label>
                    <input type="password" id="gemini_api_key" placeholder="Enter Gemini API Key"
                        class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-sm text-white focus:border-accent-yellow outline-none transition-colors">
                </div>
                <div class="flex gap-2">
                    <button onclick="saveGeminiCreds()"
                        class="bg-accent-yellow hover:bg-yellow-500 text-black py-2 px-4 rounded text-xs font-bold transition-colors shadow-lg"><i
                            class="fa-solid fa-save"></i> Save API Key</button>
                    <button onclick="testGeminiCreds()"
                        class="bg-slate-600 hover:bg-slate-700 text-white py-2 px-4 rounded text-xs font-bold transition-colors shadow-lg"><i
                            class="fa-solid fa-vial"></i> Test Key</button>
                </div>
            </div>
        </div>

    </main>

    <script src="../js/credentials.js"></script>
</body>

</html>
